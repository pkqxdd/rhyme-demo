function getWordSyllables(w){

	var p=w.split(" ");
	var syllables=[];
	var stress=[];
	for (var v in p){
	    if (p[v].endsWith('1')){
	        syllables.push(p[v].slice(0,-1));
	        stress.push(1);
		} else if (p[v].endsWith('2')) {
            syllables.push(p[v].slice(0,-1));
            stress.push(2);
		} else if (p[v].endsWith('0')) {
            syllables.push(p[v].slice(0,-1));
            stress.push(0);
		}
		else {
            syllables.push(p[v]);
            stress.push(null);
		}
	}

	return [syllables,stress];
}

      file[file2[j][1]+file2[j][2]-2][2] = rhyme
    }
    else{
      for(var z = file2[j][1]; z < file2[j][1]+file2[j][2]; z++){
        file[z][2] = rhyme
      }
    }

  }
  console.log(file)

}

function isSubset(arr1, arr2){
  for(var i = 0;  i < arr1.length; i++){
    if(arr1[i] == arr2[0]){
      for(var j = 0; j < arr2.length; j++){
        if(arr1[i] != arr2[j]){
          break
        }
        if(j == arr2.length-1){
          return true
        }
      }
    }
  }
  return false
}


function rhymingPart(phones, stresses) {
  var idx = 0;
  for (var i = stresses.length-1; i >= 0; i--) {
    if (!(stresses[i]==null)) {
      idx = i-1;
      break;
    }
  }
  return [phones.slice(idx).join('-'), idx];
}

function rhymingPart2(phones, stresses) {
  var idx = 0;
  for (var i = stresses.length-1; i >= 0; i--) {
    if (!(stresses[i]==null)) {
      idx = i;
      break;
    }
  }
  return [phones.slice(idx).join('-'), idx];
}

function lastvowelidx(stresses){
  for (var i = stresses.length-1; i >= 0; i--) {
    if (stresses[i]!=null) {
      return stresses[i]
    }
  }
}

function group(s){
    var phones=s[0];
    var stresses=s[1];

    var syllables = []

    while (phones.length > 0){
        var temp = rhymingPart(phones, stresses)
        syllables.push(temp[0])
        phones = phones.slice(0, temp[1])
        stresses = stresses.slice(0, temp[1])
    }

    return syllables.reverse()
}

function group2(s){
    var phones=s[0];
    var stresses=s[1];

    var syllables = []

    while (phones.length > 0){
        var temp = rhymingPart2(phones, stresses)
        syllables.push(temp[0])
        phones = phones.slice(0, temp[1])
        stresses = stresses.slice(0, temp[1])
    }

    return syllables.reverse()
}

function consonants(phones, stresses){
  var consonants = []
  for(var i = 0; i < phones.length; i++){
    if(stresses[i] == null){
      consonants.push(phones[i])
    }
  }
  return consonants
}

function equalsylls(syllables1, syllables2){
  for(var i = 0; i < Math.min(syllables1.length, syllables2.length); i++){
    if(syllables1[i] != syllables2[i]){
      return 0
    }
  }
  return 1
}


function whatRhyme(syllables1, phones1, stresses1, syllables2, phones2, stresses2){


    if(equalsylls(syllables1, syllables2)){
      return "ide"
    }
    else if(syllables1[syllables1.length-1] == syllables2[syllables2.length-1]){
      if(lastvowelidx(stresses1) == lastvowelidx(stresses2)){
        return "per"
      }
      else{
        return "syl"
      }
    }
    else if(syllables1[syllables1.length-1] == syllables2[syllables2.length-2]){
      return 'sem'
    }
    else if(syllables1[syllables1.length-2] == syllables2[syllables2.length-1]){
      return "sem"
    }
    else if(phones1[0] == phones2[0] && stresses1[0] == null){
      return "hea"
    }

    else if(consonants(phones1, stresses1) == consonants(phones2, stresses2)){
      return "par"
    }
    else{
      return ""
    }

}
